<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocks Playground</title>
</head>

<body>

  <canvas id="canvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
  <script type="module">
    import { Block, DefaultRenderer } from "@/src/index.ts";
    const canvas = document.getElementById('canvas');
    const renderer = new DefaultRenderer(canvas);
    const block = new Block(renderer);
    block.add(Block.rect({ pos: [50, 50], size: [100, 100], fill: "red" }));
    block.start();

  </script>
</body>

</html>
